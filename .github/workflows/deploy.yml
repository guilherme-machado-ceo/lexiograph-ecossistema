# GitHub Actions Workflow for deploying the Hubstry Dev++ TradeFlow app to AWS

name: Deploy to AWS

# Trigger this workflow on a push to the main branch
on:
  push:
    branches:
      - main

jobs:
  # Job to deploy the frontend to AWS S3 and CloudFront
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Using a stable LTS version

      - name: Install frontend dependencies
        run: cd frontend && npm install

      - name: Build React app
        run: cd frontend && npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # IMPORTANT: Change this to your preferred AWS region

      - name: Deploy to S3
        run: |
          # IMPORTANT: Replace 'your-s3-bucket-name' with your actual S3 bucket name
          aws s3 sync frontend/build s3://your-s3-bucket-name --delete

      - name: Invalidate CloudFront cache
        run: |
          # IMPORTANT: Replace 'your-cloudfront-distribution-id' with your CloudFront distribution ID
          aws cloudfront create-invalidation --distribution-id your-cloudfront-distribution-id --paths "/*"

  # Job to deploy the backend to AWS Elastic Beanstalk
  deploy-backend:
    runs-on: ubuntu-latest
    needs: deploy-frontend # Optional: run this job after the frontend is deployed
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install backend dependencies
        run: cd backend && npm install

      - name: Create deployment package
        run: cd backend && zip -r ../backend-deploy.zip .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # IMPORTANT: Change this to your preferred AWS region

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: 'Hubstry-TradeFlow-App' # IMPORTANT: Change to your EB application name
          environment_name: 'Hubstry-TradeFlow-Env' # IMPORTANT: Change to your EB environment name
          version_label: "v${{ github.run_number }}"
          region: 'us-east-1' # IMPORTANT: Change this to your preferred AWS region
          deployment_package: backend-deploy.zip
          use_existing_version_if_available: true
